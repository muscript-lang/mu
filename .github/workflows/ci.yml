name: ci

on:
  push:
  pull_request:

jobs:
  fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo fmt --check
        run: cargo fmt --all -- --check
      - name: cargo test
        run: cargo test
      - name: muc fmt check
        run: cargo run -- fmt --check .
