name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7
      - name: cargo fmt --check
        run: cargo fmt --all -- --check
      - name: cargo test
        run: cargo test
      - name: muc fmt readable fixtures check
        run: |
          cargo run -- fmt --check examples
          cargo run -- fmt --check tests/fixtures/parser
          cargo run -- fmt --check tests/equiv/readable
      - name: muc fmt compressed fixtures check
        run: |
          cargo run -- fmt --mode=compressed --check tests/fixtures/compressed
          cargo run -- fmt --mode=compressed --check tests/equiv/compressed
